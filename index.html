<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Enhanced Farm Climate Analysis</title>
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
  
  <!-- Fonts & Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #2e7d32;
      --primary-light: #4caf50;
      --primary-dark: #1b5e20;
      --secondary: #388e3c;
      --accent: #f57c00;
      --accent-dark: #e65100;
      --light: #f5f9f5;
      --light-gray: #f8f9fa;
      --dark: #2d3748;
      --text: #333333;
      --border: #e0e0e0;
      --success: #4caf50;
      --warning: #ff9800;
      --danger: #f44336;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      --frost-blue: #1e88e5;
      --frost-light: #bbdefb;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #f5f9f5 0%, #e8f5e9 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 10px;
      line-height: 1.6;
      overflow-x: hidden;
      touch-action: manipulation;
    }
    
    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 0 15px;
    }
    
    .app-container {
      display: grid;
      grid-template-columns: 65% 35%;
      gap: 15px;
      margin-bottom: 15px;
      height: calc(100vh - 30px);
    }
    
    @media (max-width: 992px) {
      .app-container {
        grid-template-columns: 1fr;
        height: auto;
      }
      
      .map-section {
        height: 450px;
      }
    }
    
    @media (max-width: 768px) {
      .app-container {
        gap: 10px;
        height: auto;
      }
      
      .map-section {
        height: 400px;
      }
      
      .report-section {
        height: auto;
      }
    }
    
    @media (max-width: 480px) {
      .map-section {
        height: 350px;
      }
      
      .app-container {
        height: auto;
      }
    }
    
    .map-section, .report-section {
      background: white;
      border-radius: 16px;
      box-shadow: var(--shadow);
      border: 1px solid rgba(0, 0, 0, 0.05);
      position: relative;
    }
    
    .map-section {
      overflow: hidden;
      height: 100%;
    }
    
    #map {
      height: 100%;
      z-index: 1;
      background: #e8f5e9;
    }
    
    .search-box {
      position: absolute;
      top: 15px;
      left: 15px;
      z-index: 1000;
      background: rgba(255, 255, 255, 0.95);
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      width: 280px;
      max-width: calc(100% - 30px);
      backdrop-filter: blur(5px);
      border: 1px solid rgba(0, 0, 0, 0.05);
      transition: all 0.3s ease;
    }
    
    @media (max-width: 768px) {
      .search-box {
        position: relative;
        top: auto;
        left: auto;
        margin: 15px auto;
        width: 100%;
        max-width: 100%;
      }
    }
    
    /* ... rest of CSS remains unchanged ... */
  </style>
</head>
<body>
  <div class="container">
    <div class="app-container">
      <div class="map-section">
        <button class="mobile-menu-toggle" id="mobileMenuToggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
        
        <div id="map">
          <!-- Search box now inside map container -->
          <div class="search-box" id="searchBox">
            <h2>
              <i class="fas fa-map-marker-alt"></i>
              Farm Location
            </h2>
            
            <div class="search-type-toggle">
              <div class="search-type-btn active" id="gpsToggle">Coordinates</div>
              <div class="search-type-btn" id="locationToggle">Location Name</div>
            </div>
            
            <div class="form-group">
              <div class="input-with-icon">
                <i class="fas fa-search input-icon"></i>
                <input type="text" id="gpsInput" class="form-control" placeholder="e.g. -25.0, 30.0" />
                <input type="text" id="locationInput" class="form-control hidden" placeholder="e.g. Johannesburg" />
              </div>
            </div>
            
            <div id="suggestions" class="suggestions-box"></div>
            
            <div id="data-availability" class="data-availability">
              <i class="fas fa-info-circle"></i>
              <span>Data availability: Select a location</span>
            </div>
            
            <button class="btn btn-primary" onclick="searchLocation()">
              <i class="fas fa-search-location btn-icon"></i> Search
            </button>
            
            <div class="map-actions">
              <button class="btn btn-outline" onclick="resetMap()">
                <i class="fas fa-trash-alt btn-icon"></i> Clear Map
              </button>
              <button class="btn btn-primary" onclick="generateReport()" id="generateBtn">
                <i class="fas fa-chart-line btn-icon"></i> Analyze
              </button>
              <button class="btn btn-outline btn-sm" id="dropPinBtn" onclick="activatePinMode()">

            </div>
            
            <!-- Data Fetching Progress Bar -->

              <div class="progress-bar">

              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="report-section">
        <!-- ... report section remains unchanged ... -->
      </div>
    </div>
    
    <footer>
      <p>Farm Climate Analysis Tool â€¢ Data provided by Open-Meteo Historical Weather API</p>
      <p style="margin-top: 8px; font-size: 0.8rem; color: #777;">Platform developed by Macdonald Makoro: 076-623-2221</p>
    </footer>
  </div>
  
  <div id="notification" class="notification">
    <i class="fas fa-check-circle"></i>
    <span id="notification-text">Notification message</span>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script>
    // Month names for display
    const monthNames = [
      'January', 'February', 'March', 'April', 'May', 'June',
      'July', 'August', 'September', 'October', 'November', 'December'
    ];
    
    const shortMonthNames = monthNames.map(m => m.substring(0, 3));
    
    // Mobile menu toggle
    const mobileMenuToggle = document.getElementById('mobileMenuToggle');
    const searchBox = document.getElementById('searchBox');
    
    mobileMenuToggle.addEventListener('click', function() {
      searchBox.classList.toggle('mobile-visible');
      // Invalidate map size after transition
      setTimeout(() => {
        if (map) map.invalidateSize();
      }, 350);
    });
    
    // Close mobile menu when clicking outside
    document.addEventListener('click', function(e) {
      if (!searchBox.contains(e.target) && e.target !== mobileMenuToggle) {
        searchBox.classList.remove('mobile-visible');
        // Invalidate map size when closing mobile menu
        setTimeout(() => {
          if (map) map.invalidateSize();
        }, 50);
      }
    });

    // Initialize map
    const map = L.map('map').setView([-25.0, 30.0], 5); // Set to South Africa coordinates
    
    // Add tile layer
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    // Add a marker to South Africa
    L.marker([-25.0, 30.0]).addTo(map)
      .bindPopup('South Africa')
      .openPopup();

    // Initialize layers and controls
    let drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    let lastPolygonCenter = null;
    let currentMarker = null;
    let dataAvailable = false;
    let monthlyData = null;
    let selectedMonth = 0;
    let pinModeActive = false;
    let geocodeTimeout = null;
    let currentRequest = null;
    
    const dataAvailabilityLayer = L.layerGroup().addTo(map);

    const drawControl = new L.Control.Draw({
      draw: {
        polygon: { allowIntersection: false, showArea: true, shapeOptions: { color: '#2e7d32' } },
        polyline: false, rectangle: false, circle: false, marker: false, circlemarker: false
      },
      edit: { featureGroup: drawnItems }
    });
    map.addControl(drawControl);

    // Fix for mobile devices - invalidate map size after initialization
    setTimeout(() => {
      map.invalidateSize();
    }, 100);

    // Optimized progress bar function
    let lastProgressUpdate = 0;
    function updateProgress(barId, percentage, text) {
      const now = Date.now();
      // Throttle updates to max 10 per second
      if (now - lastProgressUpdate < 100) return;
      lastProgressUpdate = now;
      
      const fill = document.getElementById(`${barId}-fill`);
      const label = document.getElementById(`${barId}-label`);
      const percentageDisplay = document.getElementById(`${barId}-percentage`);
      
      if (fill) fill.style.width = `${percentage}%`;
      if (label) label.textContent = text;
      if (percentageDisplay) percentageDisplay.textContent = `${Math.round(percentage)}%`;
    }
    
    // Update status message
    function updateStatus(message, type = 'info') {
      const statusEl = document.createElement('div');
      statusEl.className = `status-message ${type}`;
      statusEl.innerHTML = `
        <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 
                         type === 'warning' ? 'exclamation-circle' : 
                         type === 'success' ? 'check-circle' : 'info-circle'}"></i>
        <span>${message}</span>
      `;
      
      const reportContent = document.querySelector('.report-content');
      if (reportContent) {
        reportContent.appendChild(statusEl);
        
        // Auto-scroll to new message
        statusEl.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
      }
    }

    // Event handlers
    map.on(L.Draw.Event.CREATED, function (e) {
      if (e.layerType === 'polygon') {
        const layer = e.layer;
        const latlngs = layer.getLatLngs()[0];
        
        if (latlngs.length < 3) {
          showNotification("Please draw a valid polygon with at least 3 points", "error");
          return;
        }
        
        drawnItems.clearLayers();
        drawnItems.addLayer(layer);

        const latSum = latlngs.reduce((sum, pt) => sum + pt.lat, 0);
        const lngSum = latlngs.reduce((sum, pt) => sum + pt.lng, 0);
        const center = {
          lat: latSum / latlngs.length,
          lng: lngSum / latlngs.length
        };
        lastPolygonCenter = center;
        showNotification(`Farm boundary drawn at ${center.lat.toFixed(4)}, ${center.lng.toFixed(4)}`, 'success');
        
        checkDataAvailability(center.lat, center.lng);
      }
    });
    
    // Function to check data availability
    function checkDataAvailability(lat, lng) {
      const availabilityEl = document.getElementById('data-availability');
      availabilityEl.innerHTML = '<i class="fas fa-sync fa-spin"></i> Checking data availability...';
      availabilityEl.className = 'data-availability';
      
      // Simulate progress
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        updateProgress('progress', progress, `Checking data availability... ${progress}%`);
        
        if (progress >= 100) {
          clearInterval(interval);
          
          const isLand = !(lat < -60 || lat > 60 || Math.abs(lng) > 170);
          const isRemote = Math.abs(lat) > 55 || Math.abs(lng) > 140;
          
          if (!isLand) {
            availabilityEl.innerHTML = '<i class="fas fa-times-circle"></i> No data available (ocean location)';
            availabilityEl.className = 'data-availability error';
            dataAvailable = false;
          } else if (isRemote) {
            availabilityEl.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Limited data available (remote area)';
            availabilityEl.className = 'data-availability warning';
            dataAvailable = true;
          } else {
            availabilityEl.innerHTML = '<i class="fas fa-check-circle"></i> Reliable data available';
            availabilityEl.className = 'data-availability';
            dataAvailable = true;
          }
        }
      }, 200);
    }

    // Activate pin drop mode
    function activatePinMode() {
      pinModeActive = true;
      document.getElementById('dropPinBtn').classList.add('btn-primary');
      document.getElementById('dropPinBtn').classList.remove('btn-outline');
      document.getElementById('dropPinBtn').innerHTML = '<i class="fas fa-map-pin"></i> Click on Map';
      
      // Add event listener for map click
      map.on('click', handleMapClick);
      
      showNotification("Click on the map to drop a pin", 'info');
    }
    
    // Handle map click for pin drop
    function handleMapClick(e) {
      if (!pinModeActive) return;
      
      const lat = e.latlng.lat;
      const lng = e.latlng.lng;
      
      // Clear any existing markers
      if (currentMarker) map.removeLayer(currentMarker);
      
      // Add new marker
      currentMarker = L.marker([lat, lng]).addTo(map)
        .bindPopup("Dropped Pin: " + lat.toFixed(4) + ", " + lng.toFixed(4))
        .openPopup();
      
      // Update GPS input
      document.getElementById("gpsInput").value = `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
      lastPolygonCenter = { lat, lng };
      
      // Check data availability
      checkDataAvailability(lat, lng);
      
      // Deactivate pin mode
      pinModeActive = false;
      document.getElementById('dropPinBtn').classList.remove('btn-primary');
      document.getElementById('dropPinBtn').classList.add('btn-outline');
      document.getElementById('dropPinBtn').innerHTML = '<i class="fas fa-map-pin"></i> Drop Pin';
      
      // Remove event listener
      map.off('click', handleMapClick);
      
      showNotification(`Pin dropped at ${lat.toFixed(4)}, ${lng.toFixed(4)}`, 'success');
    }
    
    // Toggle search type
    document.getElementById('gpsToggle').addEventListener('click', () => {
      document.getElementById('gpsToggle').classList.add('active');
      document.getElementById('locationToggle').classList.remove('active');
      document.getElementById('gpsInput').classList.remove('hidden');
      document.getElementById('locationInput').classList.add('hidden');
    });
    
    document.getElementById('locationToggle').addEventListener('click', () => {
      document.getElementById('locationToggle').classList.add('active');
      document.getElementById('gpsToggle').classList.remove('active');
      document.getElementById('locationInput').classList.remove('hidden');
      document.getElementById('gpsInput').classList.add('hidden');
    });
    
    // Location input suggestions
    document.getElementById('locationInput').addEventListener('input', function(e) {
      const query = e.target.value;
      if (query.length < 3) {
        document.getElementById('suggestions').style.display = 'none';
        return;
      }
      
      // Clear any existing timeout
      if (geocodeTimeout) clearTimeout(geocodeTimeout);
      
      // Set timeout to avoid too many requests
      geocodeTimeout = setTimeout(() => {
        geocodeLocation(query, true);
      }, 500);
    });
    
    // Search location by text or coordinates
    function searchLocation() {
      if (document.getElementById('gpsInput').classList.contains('hidden')) {
        // Search by location name
        const query = document.getElementById('locationInput').value;
        if (!query) {
          showNotification("Enter a location name to search", 'error');
          return;
        }
        geocodeLocation(query);
      } else {
        // Search by coordinates
        const input = document.getElementById("gpsInput").value;
        const parts = input.split(',');
        if (parts.length === 2) {
          const lat = parseFloat(parts[0].trim());
          const lng = parseFloat(parts[1].trim());
          if (!isNaN(lat) && !isNaN(lng)) {
            map.setView([lat, lng], 13);
            
            if (currentMarker) map.removeLayer(currentMarker);
            
            currentMarker = L.marker([lat, lng]).addTo(map)
              .bindPopup("Searched Location: " + lat + ", " + lng).openPopup();
            lastPolygonCenter = { lat, lng };
            showNotification(`Location set to: ${lat}, ${lng}`, 'success');
            
            checkDataAvailability(lat, lng);
          } else {
            showNotification("Invalid coordinates. Please enter in 'latitude, longitude' format.", 'error');
          }
        } else {
          showNotification("Enter coordinates in 'lat, lng' format.", 'error');
        }
      }
    }
    
    // Fixed geocoding function with better error handling
    function geocodeLocation(query, forSuggestions = false) {
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=5`;
      
      // Cancel previous request if any
      if (currentRequest) {
        currentRequest.abort();
      }
      
      const controller = new AbortController();
      const signal = controller.signal;
      currentRequest = controller;
      
      fetch(url, { signal })
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          if (forSuggestions) {
            // Show suggestions
            const suggestions = document.getElementById('suggestions');
            suggestions.innerHTML = '';
            
            if (data.length === 0) {
              suggestions.style.display = 'none';
              return;
            }
            
            // Use document fragment for efficient DOM updates
            const fragment = document.createDocumentFragment();
            data.forEach(item => {
              const suggestion = document.createElement('div');
              suggestion.className = 'suggestion-item';
              suggestion.textContent = item.display_name;
              suggestion.onclick = () => {
                document.getElementById('locationInput').value = item.display_name;
                suggestions.style.display = 'none';
                
                // Set the location on the map
                const lat = parseFloat(item.lat);
                const lon = parseFloat(item.lon);
                map.setView([lat, lon], 13);
                
                if (currentMarker) map.removeLayer(currentMarker);
                currentMarker = L.marker([lat, lon]).addTo(map)
                  .bindPopup(item.display_name)
                  .openPopup();
                
                lastPolygonCenter = { lat, lng: lon };
                checkDataAvailability(lat, lon);
                
                showNotification(`Location set to: ${item.display_name}`, 'success');
              };
              fragment.appendChild(suggestion);
            });
            
            suggestions.appendChild(fragment);
            suggestions.style.display = 'block';
          } else {
            // Process actual search
            if (data.length === 0) {
              showNotification("Location not found. Please try a different name.", 'error');
              return;
            }
            
            const item = data[0];
            const lat = parseFloat(item.lat);
            const lon = parseFloat(item.lon);
            
            map.setView([lat, lon], 13);
            
            if (currentMarker) map.removeLayer(currentMarker);
            currentMarker = L.marker([lat, lon]).addTo(map)
              .bindPopup(item.display_name)
              .openPopup();
            
            lastPolygonCenter = { lat, lng: lon };
            checkDataAvailability(lat, lon);
            
            showNotification(`Location set to: ${item.display_name}`, 'success');
          }
        })
        .catch(error => {
          if (error.name === 'AbortError') {
            console.log('Request aborted');
          } else {
            console.error('Geocoding error:', error);
            if (!forSuggestions) {
              showNotification("Error finding location. Please try again.", 'error');
            }
          }
        })
        .finally(() => {
          currentRequest = null;
        });
    }

    // Reset map
    function resetMap() {
      drawnItems.clearLayers();
      lastPolygonCenter = null;
      if (currentMarker) {
        map.removeLayer(currentMarker);
        currentMarker = null;
      }
      map.setView([-25.0, 30.0], 5);
      document.getElementById("gpsInput").value = "";
      document.getElementById("locationInput").value = "";
      document.getElementById('suggestions').style.display = 'none';
      
      const availabilityEl = document.getElementById('data-availability');
      availabilityEl.innerHTML = '<i class="fas fa-info-circle"></i> Data availability: Select a location';
      availabilityEl.className = 'data-availability';
      
      showNotification("Map has been reset", 'info');
      
      // Reset progress bar
      updateProgress('progress', 0, 'Ready');
      
      // Reset pin mode if active
      if (pinModeActive) {
        pinModeActive = false;
        map.off('click', handleMapClick);
        document.getElementById('dropPinBtn').classList.remove('btn-primary');
        document.getElementById('dropPinBtn').classList.add('btn-outline');
        document.getElementById('dropPinBtn').innerHTML = '<i class="fas fa-map-pin"></i> Drop Pin';
      }
    }

    // Generate report with real climate data
    async function generateReport() {
      if (!lastPolygonCenter) {
        showNotification("Draw a farm boundary or search a location first.", 'error');
        return;
      }
      
      if (!dataAvailable) {
        showNotification("No data available for this location. Please choose another location.", 'error');
        return;
      }

      // Show loading indicator
      document.getElementById('report-placeholder').classList.add('hidden');
      document.getElementById('report').classList.add('hidden');
      document.getElementById('loading').classList.remove('hidden');
      document.getElementById('generateBtn').disabled = true;
      
      const lat = lastPolygonCenter.lat.toFixed(4);
      const lon = lastPolygonCenter.lng.toFixed(4);
      
      // API request parameters - FIXED API ENDPOINT
      const startDate = "2000-01-01";
      const endDate = "2024-12-31";
      const apiUrl = `https://archive-api.open-meteo.com/v1/era5?latitude=${lat}&longitude=${lon}&start_date=${startDate}&end_date=${endDate}&daily=precipitation_sum,temperature_2m_min&timezone=auto`;
      
      // Performance tracking
      const startTime = performance.now();
      let fetchTime, processTime, chartTime;
      
      try {
        // Cancel any previous request
        if (currentRequest) {
          currentRequest.abort();
        }
        
        const controller = new AbortController();
        const signal = controller.signal;
        currentRequest = controller;
        
        // Step 1: Fetch data
        updateStatus("Starting data retrieval from weather API...");
        const fetchStart = performance.now();
        
        // Simulate progress during fetch
        let fetchProgress = 0;
        const fetchInterval = setInterval(() => {
          if (fetchProgress < 95) {
            fetchProgress += 5;
            updateProgress('processing', fetchProgress, `Fetching data... ${fetchProgress}%`);
          }
        }, 100);
        
        const response = await fetch(apiUrl, { signal });
        if (!response.ok) {
          let errorMessage = `API request failed with status ${response.status}`;
          try {
            const errorData = await response.json();
            if (errorData.reason) {
              errorMessage = errorData.reason;
            }
          } catch (e) {
            // Ignore JSON parse error
          }
          throw new Error(errorMessage);
        }
        
        const data = await response.json();
        
        // Clear interval immediately after fetch
        clearInterval(fetchInterval);
        updateProgress('processing', 100, "Data fetched!");
        
        const fetchEnd = performance.now();
        fetchTime = fetchEnd - fetchStart;
        
        updateStatus(`Data fetched successfully in ${fetchTime.toFixed(0)}ms`, 'success');
        
        // Process the data
        updateStatus("Processing weather data...");
        const processStart = performance.now();
        const daily = data.daily;
        
        if (!daily || !daily.time || daily.time.length === 0) throw new Error('No data available for this location');
        
        // Optimized data processing
        const yearsMap = new Map();
        const monthlyRain = Array(12).fill().map(() => []);
        const monthlyFrost = Array(12).fill().map(() => []);
        
        const totalDays = daily.time.length;
        let completeDays = 0;
        
        // Precompute date objects and year/month indices
        const dateInfo = daily.time.map(dateStr => {
          const date = new Date(dateStr);
          return {
            year: date.getFullYear(),
            month: date.getMonth(),
            date
          };
        });
        
        // Process data in batches to avoid blocking UI
        const batchSize = 1000;
        let processed = 0;
        
        while (processed < totalDays) {
          const end = Math.min(processed + batchSize, totalDays);
          for (let i = processed; i < end; i++) {
            const { year, month } = dateInfo[i];
            const precipitation = daily.precipitation_sum[i];
            const temperature = daily.temperature_2m_min[i];
            
            // Check data completeness
            if (precipitation !== null && temperature !== null) completeDays++;
            
            // Aggregate precipitation
            if (precipitation !== null) {
              if (!yearsMap.has(year)) {
                yearsMap.set(year, { precipitation: 0, frostDays: 0 });
              }
              const yearData = yearsMap.get(year);
              yearData.precipitation += precipitation;
              monthlyRain[month].push(precipitation);
            }
            
            // Count freezing days
            if (temperature !== null && temperature < 0) {
              yearsMap.get(year).frostDays += 1;
              monthlyFrost[month].push(1);
            } else if (temperature !== null) {
              monthlyFrost[month].push(0);
            }
          }
          
          processed = end;
          const progress = Math.min(95, Math.round((processed / totalDays) * 100));
          updateProgress('processing', progress, `Processing data: ${processed}/${totalDays} days`);
          
          // Yield to UI thread
          await new Promise(resolve => setTimeout(resolve, 0));
        }
        
        // Complete processing
        updateProgress('processing', 100, "Data processed!");
        const processEnd = performance.now();
        processTime = processEnd - processStart;
        
        updateStatus(`Data processed in ${processTime.toFixed(0)}ms`, 'success');
        
        // Calculate data completeness
        const completeness = Math.round((completeDays / totalDays) * 100);
        document.getElementById('completeness-bar').style.width = `${completeness}%`;
        document.getElementById('completeness-value').textContent = `${completeness}%`;
        
        // Extract data for each year
        const years = [];
        const rainData = [];
        const frostData = [];
        const droughtYears = [];
        
        // Sort years and extract data
        const sortedYears = [...yearsMap.keys()].sort();
        for (const year of sortedYears) {
          const yearData = yearsMap.get(year);
          years.push(year);
          rainData.push(Math.round(yearData.precipitation * 10) / 10);
          frostData.push(yearData.frostDays);
          
          if (yearData.precipitation < 400) droughtYears.push(year);
        }
        
        // Calculate stats
        const totalYears = years.length;
        const avgRain = (rainData.reduce((a, b) => a + b, 0) / totalYears).toFixed(1);
        const maxFrost = Math.max(...frostData);
        
        // Calculate monthly averages
        const avgMonthlyRain = monthlyRain.map(month => month.length ? (month.reduce((a, b) => a + b, 0) / totalYears).toFixed(1) : 0);
        const avgMonthlyFrost = monthlyFrost.map(month => month.length ? (month.reduce((a, b) => a + b, 0) / totalYears).toFixed(1) : 0);
        
        // Store monthly data
        monthlyData = { rain: avgMonthlyRain, frost: avgMonthlyFrost };
        
        // Update report content
        document.getElementById("location-text").innerText = `Farm center location: ${lat}, ${lon}`;
        document.getElementById("data-status").innerText = "Reliable data available for this location";
        document.getElementById("data-status").style.color = "var(--success)";
        
        const droughtText = droughtYears.length ? 
          `${droughtYears.length} drought years detected (rainfall < 400mm)` : 
          "No significant drought years detected";
          
        document.getElementById("drought-summary").innerText = droughtText;
        
        // Add drought years using document fragment
        const droughtYearsContainer = document.getElementById("drought-years");
        droughtYearsContainer.innerHTML = '';
        
        const fragment = document.createDocumentFragment();
        droughtYears.forEach(year => {
          const el = document.createElement('div');
          el.className = 'drought-year';
          el.innerText = year;
          fragment.appendChild(el);
        });
        droughtYearsContainer.appendChild(fragment);
        
        // Update stats
        document.getElementById("years-count").innerText = totalYears;
        document.getElementById("avg-rain").innerText = avgRain;
        document.getElementById("max-frost").innerText = maxFrost;
        document.getElementById("drought-count").innerText = droughtYears.length;
        
        // Create charts
        updateStatus("Generating visualizations...");
        const chartStart = performance.now();
        createRainChart(years, rainData);
        createFrostChart(years, frostData);
        createMonthlyCharts();
        createMonthSelector();
        const chartEnd = performance.now();

          avgRain: parseFloat(avgRain),

          monthlyFrost: avgMonthlyFrost,

        document.getElementById('report').classList.remove('hidden');
        document.getElementById('downloadBtn').disabled = false;
        document.getElementById('generateBtn').disabled = false;
        
        showNotification("Report generated successfully!", 'success');

      if (months.length === 2) return months.join(" and ");
      return months.slice(0, -1).join(", ") + ", and " + months[months.length - 1];
    }

    // UPDATED: Function to calculate and display risk rating
    function calculateRiskRating(analysisData) {
      const { 
        avgRain, 
        maxFrost, 
        droughtCount,
        completeness,
        totalYears
      } = analysisData;
      
      // Calculate drought severity (0-3)
      let droughtSeverity = 0;
      if (avgRain < 300) {
        droughtSeverity = 3;
      } else if (avgRain < 400) {
        droughtSeverity = 2.5;
      } else if (avgRain < 500) {
        droughtSeverity = 2;
      } else if (avgRain < 600) {
        droughtSeverity = 1;
      }
      
      // Calculate drought frequency (0-3)
      const droughtFrequencyPercent = (droughtCount / totalYears) * 100;
      let droughtFrequency = 0;
      if (droughtFrequencyPercent > 30) {
        droughtFrequency = 3;
      } else if (droughtFrequencyPercent > 20) {
        droughtFrequency = 2.5;
      } else if (droughtFrequencyPercent > 10) {
        droughtFrequency = 2;
      } else if (droughtFrequencyPercent > 5) {
        droughtFrequency = 1;
      }
      
      // Calculate frost risk (0-3)
      let frostRisk = 0;
      if (maxFrost > 50) {
        frostRisk = 3;
      } else if (maxFrost > 30) {
        frostRisk = 2.5;
      } else if (maxFrost > 15) {
        frostRisk = 2;
      } else if (maxFrost > 5) {
        frostRisk = 1;
      } else if (maxFrost > 0) {
        frostRisk = 0.5;
      }
      
      // Calculate overall risk (average of the three)
      const overallRisk = (droughtSeverity + droughtFrequency + frostRisk) / 3;
      
      // Determine labels
      const getSeverityLabel = (value) => {
        if (value >= 2.5) return 'High';
        if (value >= 1.5) return 'Moderate';
        return 'Low';
      };
      
      const getRiskLevel = (value) => {
        if (value >= 2.0) return 'High Risk';
        if (value >= 1.0) return 'Moderate Risk';
        return 'Low Risk';
      };
      
      // Update DOM with individual scores
      document.getElementById('drought-severity').textContent = droughtSeverity.toFixed(1);
      document.getElementById('drought-frequency').textContent = droughtFrequency.toFixed(1);
      document.getElementById('frost-risk').textContent = frostRisk.toFixed(1);
      document.getElementById('overall-risk').textContent = overallRisk.toFixed(1);
      document.getElementById('overall-risk-title').textContent = getRiskLevel(overallRisk);
      
      // Set labels
      document.getElementById('drought-severity-label').textContent = getSeverityLabel(droughtSeverity);
      document.getElementById('drought-frequency-label').textContent = getSeverityLabel(droughtFrequency);
      document.getElementById('frost-risk-label').textContent = getSeverityLabel(frostRisk);
      
      // Set label colors
      const setLabelColor = (elementId, value) => {
        const label = document.getElementById(elementId);
        label.className = 'risk-category-label';
        if (value >= 2.5) {
          label.style.backgroundColor = '#ffebee';
          label.style.color = '#d32f2f';
        } else if (value >= 1.5) {
          label.style.backgroundColor = '#fff8e1';
          label.style.color = '#e65100';
        } else {
          label.style.backgroundColor = '#e8f5e9';
          label.style.color = '#2e7d32';
        }
      };
      
      setLabelColor('drought-severity-label', droughtSeverity);
      setLabelColor('drought-frequency-label', droughtFrequency);
      setLabelColor('frost-risk-label', frostRisk);
      
      // Set overall risk color
      const overallRiskEl = document.getElementById('overall-risk');
      overallRiskEl.className = 'risk-overall-value';
      if (overallRisk >= 2.0) {
        overallRiskEl.style.color = '#d32f2f';
      } else if (overallRisk >= 1.0) {
        overallRiskEl.style.color = '#e65100';
      } else {
        overallRiskEl.style.color = '#2e7d32';
      }
      
      // Risk factors
      const riskFactors = [];
      if (droughtSeverity >= 2) riskFactors.push('High drought severity');
      if (droughtFrequency >= 2) riskFactors.push('Frequent drought years');
      if (frostRisk >= 2) riskFactors.push('Significant frost risk');
      if (completeness < 80) riskFactors.push('Partial data reliability');
      
      const riskFactorsContainer = document.getElementById('risk-factors');
      riskFactorsContainer.innerHTML = '';
      
      const fragment = document.createDocumentFragment();
      riskFactors.forEach(factor => {
        const el = document.createElement('div');
        el.className = 'risk-factor';
        el.textContent = factor;
        fragment.appendChild(el);
      });
      
      riskFactorsContainer.appendChild(fragment);
      
      return overallRisk;
    }

    // Download PDF report
    function downloadPDF() {
      const reportElement = document.getElementById('report');
      const downloadBtn = document.getElementById('downloadBtn');
      const originalText = downloadBtn.innerHTML;
      downloadBtn.innerHTML = '<i class="fas fa-spinner fa-spin btn-icon"></i> Generating PDF...';
      downloadBtn.disabled = true;
      
      html2pdf()
        .from(reportElement)
        .set({
          margin: 15,
          filename: `farm-climate-report.pdf`,
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2, useCORS: true, logging: false },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
        })
        .save()
        .then(() => {
          downloadBtn.innerHTML = originalText;
          downloadBtn.disabled = false;
          showNotification("PDF report downloaded!", 'success');
        })
        .catch((error) => {
          console.error('PDF generation failed:', error);
          downloadBtn.innerHTML = originalText;
          downloadBtn.disabled = false;
          showNotification("Failed to generate PDF", 'error');
        });
    }

    // Reset report
    function resetReport() {
      document.getElementById('report').classList.add('hidden');
      document.getElementById('report-placeholder').classList.remove('hidden');
      document.getElementById('downloadBtn').disabled = true;
      
      // Reset risk rating
      document.getElementById('drought-severity').textContent = "0";
      document.getElementById('drought-frequency').textContent = "0";
      document.getElementById('frost-risk').textContent = "0";
      document.getElementById('overall-risk').textContent = "0";
      document.getElementById('overall-risk-title').textContent = "No Risk";
      
      // Reset commentary
      document.getElementById('expert-commentary').innerHTML = `
        <p>Detailed commentary will be provided after analyzing your farm's climate data. This section will include:</p>
        <ul>
          <li>Analysis of rainfall patterns and drought risks</li>
          <li>Impact of freezing days on crop selection</li>
          <li>Long-term climate trends and projections</li>
          <li>Recommendations for farming practices</li>
          <li>Risk mitigation strategies</li>
          <li>Specific monthly analysis of rainfall and frost patterns</li>
          <li>Detailed frost risk assessment</li>
        </ul>
      `;
      
      resetMap();
    }

    // Show notification
    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notification-text');
      
      notification.className = `notification ${type}`;
      notificationText.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => notification.classList.remove('show'), 3000);
    }
    
    // Initialize progress bars
    updateProgress('progress', 0, 'Ready');
    
    // Close suggestions when clicking outside
    document.addEventListener('click', function(e) {
      const suggestions = document.getElementById('suggestions');
      const locationInput = document.getElementById('locationInput');
      
      if (suggestions && locationInput) {
        if (!locationInput.contains(e.target) && !suggestions.contains(e.target)) {
          suggestions.style.display = 'none';
        }
      }
    });
    
    // Handle window resize for mobile devices
    window.addEventListener('resize', function() {
      if (map) {
        setTimeout(() => {
          map.invalidateSize();
        }, 100);
      }
    });
  </script>
