<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlaasRisk ‚Äì Farm Climate Risk Tool</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />

  <style>
    body { margin: 0; font-family: Arial, sans-serif; }
    #map { height: 70vh; width: 100%; }
    #controls { padding: 1rem; }
    canvas { max-width: 100%; }
  </style>
</head>
<body>
  <h2 style="text-align:center;">üåç PlaasRisk ‚Äì Farm Risk Dashboard</h2>

  <!-- Map -->
  <div id="map"></div>

  <!-- Controls -->
  <div id="controls">
    <label>Select NDVI Date Range:</label>
    <input type="date" id="startDate"> to 
    <input type="date" id="endDate">
    <button id="loadNdvi">Load NDVI</button>

    <h3>Rainfall (mm)</h3>
    <canvas id="rainChart"></canvas>

    <h3>NDVI</h3>
    <canvas id="ndviChart"></canvas>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Initialize Map
    var map = L.map('map').setView([-23.9, 29.4], 7);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Draw Tools
    var drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    new L.Control.Draw({
      edit: { featureGroup: drawnItems }
    }).addTo(map);

    // Charts
    const rainCtx = document.getElementById('rainChart').getContext('2d');
    const ndviCtx = document.getElementById('ndviChart').getContext('2d');
    let rainChart, ndviChart;

    function fetchRainfall(lat, lon) {
      const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&daily=precipitation_sum&past_days=90&timezone=Africa%2FJohannesburg`;
      fetch(url)
        .then(r => r.json())
        .then(data => {
          const labels = data.daily.time;
          const values = data.daily.precipitation_sum;
          if (rainChart) rainChart.destroy();
          rainChart = new Chart(rainCtx, {
            type: 'line',
            data: { labels, datasets: [{ label: "Rainfall (mm)", data: values }] }
          });
        });
    }

    function fetchNdvi(lat, lon, start, end) {
      // üö® Replace this placeholder with your GEE tile URL
      // Example from your output:
      const geeUrl = "https://earthengine.googleapis.com/v1/projects/zimbabwe-underwriting/maps/c453f0d6009c4d8458053b7ba3f3d939-40151f500cecc9251e3b4e53126dc5bf/tiles/{z}/{x}/{y}";
      
      // Overlay GEE NDVI Layer
      L.tileLayer(geeUrl, { attribution: "Google Earth Engine" }).addTo(map);

      // Fake NDVI chart until GEE JSON stats integrated
      const labels = ["Jan", "Feb", "Mar", "Apr"];
      const values = [0.3, 0.45, 0.55, 0.6];
      if (ndviChart) ndviChart.destroy();
      ndviChart = new Chart(ndviCtx, {
        type: 'line',
        data: { labels, datasets: [{ label: "NDVI", data: values, borderColor: "green" }] }
      });
    }

    // On field drawn
    map.on(L.Draw.Event.CREATED, function (event) {
      const layer = event.layer;
      drawnItems.addLayer(layer);
      const center = layer.getBounds().getCenter();
      fetchRainfall(center.lat, center.lng);
    });

    // NDVI button
    document.getElementById('loadNdvi').addEventListener('click', () => {
      const start = document.getElementById('startDate').value;
      const end = document.getElementById('endDate').value;
      if (!start || !end) { alert("Pick start & end dates"); return; }
      const center = map.getCenter();
      fetchNdvi(center.lat, center.lng, start, end);
    });
  </script>
</body>
</html>
