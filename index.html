  <script>
    // Configuration
    const CONFIG = {
      OPEN_METEO: {
        BASE_URL: 'https://archive-api.open-meteo.com/v1/archive',
        CURRENT_URL: 'https://api.open-meteo.com/v1/forecast',
        // Request full historical data (Open-Meteo typically has data from 1940 onwards)
        START_DATE: '1940-01-01',
        // Request more climate variables for comprehensive analysis
        DAILY_VARIABLES: [
          'temperature_2m_max',
          'temperature_2m_min', 
          'temperature_2m_mean',
          'precipitation_sum',
          'rain_sum',
          'snowfall_sum',
          'precipitation_hours',
          'windspeed_10m_max',
          'windgusts_10m_max',
          'et0_fao_evapotranspiration'
        ].join(','),
        TIMEZONE: 'auto'
      },
      CACHE: {
        ENABLED: true,
        DURATION: 24 * 60 * 60 * 1000, // 24 hours in milliseconds
        MAX_ITEMS: 50
      },
      RETRY: {
        MAX_ATTEMPTS: 3,
        DELAY: 1000 // 1 second
      }
    };

    // Cache implementation
    const dataCache = new Map();
    
    // Initialize map and other variables
    const map = L.map('map').setView([-25.0, 30.0], 5);
    const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);
    
    let drawnItems = new L.FeatureGroup();
    map.addLayer(drawnItems);
    let lastPolygonCenter = null;
    let currentMarker = null;
    let dataAvailable = false;
    let pinModeActive = false;
    let geocodeTimeout = null;
    let currentRequest = null;
    let currentLocationName = "South Africa";
    let apiStatus = 'online';
    
    // Initialize draw control
    const drawControl = new L.Control.Draw({
      draw: {
        polygon: { allowIntersection: false, showArea: true, shapeOptions: { color: '#2e7d32' } },
        polyline: false, rectangle: false, circle: false, marker: false, circlemarker: false
      },
      edit: { featureGroup: drawnItems }
    });
    map.addControl(drawControl);

    // Fix for mobile devices
    setTimeout(() => {
      map.invalidateSize();

    // OPTIMIZED OPEN-METEO API FUNCTIONS

    /**
     * Fetch data from Open-Meteo with retry mechanism and caching
     */
    async function fetchWithRetry(url, options = {}, retries = CONFIG.RETRY.MAX_ATTEMPTS) {
      for (let attempt = 1; attempt <= retries; attempt++) {
        try {
          updateProgress(20 * attempt, `Fetching data... Attempt ${attempt}/${retries}`);
          
          const response = await fetch(url, {
            ...options,
            signal: AbortSignal.timeout(30000) // 30 second timeout
          });
          
          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }
          
          const data = await response.json();
          return data;
          
        } catch (error) {
          console.warn(`Attempt ${attempt} failed:`, error);
          
          if (attempt === retries) {
            throw error;
          }
          
          // Exponential backoff
          await new Promise(resolve => 
            setTimeout(resolve, CONFIG.RETRY.DELAY * Math.pow(2, attempt - 1))
          );
        }
      }
    }

    /**
     * Generate cache key for location and date range
     */
    function generateCacheKey(lat, lon, startDate, endDate) {
      return `${lat.toFixed(4)}_${lon.toFixed(4)}_${startDate}_${endDate}`;
    }

    /**
     * Check if cached data is still valid
     */
    function isCacheValid(cacheKey) {
      if (!CONFIG.CACHE.ENABLED) return false;
      
      const cached = dataCache.get(cacheKey);
      if (!cached) return false;
      
      return (Date.now() - cached.timestamp) < CONFIG.CACHE.DURATION;
    }

    /**
     * Optimized function to fetch historical climate data
     */
    async function fetchOpenMeteoData(lat, lon, startDate, endDate) {
      const cacheKey = generateCacheKey(lat, lon, startDate, endDate);
      
      // Check cache first
      if (isCacheValid(cacheKey)) {
        updateProgress(40, "Loading cached data...");
        return dataCache.get(cacheKey).data;
      }
      
      try {
        updateProgress(20, "Fetching historical climate data...");
        
        const params = new URLSearchParams({
          latitude: lat,
          longitude: lon,
          start_date: startDate,
          end_date: endDate,
          daily: CONFIG.OPEN_METEO.DAILY_VARIABLES,
          timezone: CONFIG.OPEN_METEO.TIMEZONE
        });
        
        const url = `${CONFIG.OPEN_METEO.BASE_URL}?${params}`;
        const data = await fetchWithRetry(url);
        
        // Cache the successful response
        if (CONFIG.CACHE.ENABLED) {
          // Manage cache size
          if (dataCache.size >= CONFIG.CACHE.MAX_ITEMS) {
            const firstKey = dataCache.keys().next().value;
            dataCache.delete(firstKey);
          }
          
          dataCache.set(cacheKey, {
            data: data,
            timestamp: Date.now()
          });
        }
        
        return data;
        
      } catch (error) {
        console.error('Error fetching Open-Meteo data:', error);
        updateApiStatus('error');
        throw new Error(`Failed to fetch historical data: ${error.message}`);
      }
    }

    /**
     * Fetch current weather data
     */
    async function fetchCurrentWeather(lat, lon) {
      try {
        updateProgress(60, "Fetching current weather conditions...");
        
        const params = new URLSearchParams({
          latitude: lat,
          longitude: lon,
          daily: CONFIG.OPEN_METEO.DAILY_VARIABLES,
          timezone: CONFIG.OPEN_METEO.TIMEZONE,
          past_days: 7 // Get recent data for better current analysis
        });
        
        const url = `${CONFIG.OPEN_METEO.CURRENT_URL}?${params}`;
        return await fetchWithRetry(url);
        
      } catch (error) {
        console.error('Error fetching current weather:', error);
        updateApiStatus('warning');
        throw new Error(`Failed to fetch current weather: ${error.message}`);
      }
    }

    /**
     * Check API status by making a simple request
     */
    async function checkApiStatus() {
      try {
        const testUrl = `${CONFIG.OPEN_METEO.CURRENT_URL}?latitude=0&longitude=0&daily=temperature_2m_max&timezone=auto`;
        const response = await fetch(testUrl, { signal: AbortSignal.timeout(5000) });
        
        if (response.ok) {
          updateApiStatus('online');
          return true;
        } else {
          updateApiStatus('error');
          return false;
        }
      } catch (error) {
        updateApiStatus('error');
        return false;
      }
    }

    /**
     * Update API status indicator
     */
    function updateApiStatus(status) {
      apiStatus = status;
      const statusElement = document.getElementById('apiStatus');
      const dot = statusElement.querySelector('.status-dot');
      const text = statusElement.querySelector('span:last-child');
      
      statusElement.className = 'api-status';
      dot.className = 'status-dot';
      
      switch (status) {
        case 'online':
          dot.classList.add('status-online');
          text.textContent = 'API Online';
          break;
        case 'warning':
          dot.classList.add('status-warning');
          text.textContent = 'API Limited';
          break;
        case 'error':
          dot.classList.add('status-offline');
          text.textContent = 'API Offline';
          break;
      }
    }

    /**
     * Enhanced data processing with better error handling
     */
    function processClimateData(historicalData, currentData, lat, lon) {
      try {
        updateProgress(70, "Processing climate data...");
        
        // Validate data structure
        if (!historicalData.daily || !historicalData.daily.time) {
          throw new Error('Invalid historical data structure');
        }
        
        const dailyData = historicalData.daily;
        
        // Extract available years (handle potential gaps in data)
        const years = [...new Set(dailyData.time.map(date => new Date(date).getFullYear()))]
          .sort()
          .filter(year => year >= 1940); // Filter for reasonable years
          
        if (years.length === 0) {
          throw new Error('No valid historical data available');
        }
        
        const yearLabels = years.map(y => y.toString());
        
        // Calculate comprehensive climate metrics
        const annualMetrics = calculateAnnualMetrics(dailyData, years);
        const monthlyMetrics = calculateMonthlyMetrics(dailyData);
        const frostAnalysis = analyzeFrostData(dailyData, years);
        const droughtAnalysis = analyzeDroughtData(dailyData, years);
        
        updateProgress(90, "Finalizing analysis...");
        
        return {
          location: {
            coords: `${parseFloat(lat).toFixed(4)}, ${parseFloat(lon).toFixed(4)}`,
            name: currentLocationName
          },
          years: {
            available: years,
            count: years.length,
            range: `${years[0]}-${years[years.length - 1]}`
          },
          temperature: annualMetrics.temperature,
          precipitation: annualMetrics.precipitation,
          monthly: monthlyMetrics,
          frost: frostAnalysis,
          drought: droughtAnalysis,
          stats: calculateSummaryStats(annualMetrics, frostAnalysis, droughtAnalysis),
          prediction: generatePredictions(annualMetrics, frostAnalysis, droughtAnalysis)
        };
        
      } catch (error) {
        console.error('Error processing climate data:', error);
        throw new Error(`Data processing failed: ${error.message}`);
      }
    }

    /**
     * Calculate comprehensive annual metrics
     */
    function calculateAnnualMetrics(dailyData, years) {
      const temperature = {
        annualAvg: [],
        annualMax: [],
        annualMin: [],
        warmingTrend: 0
      };
      
      const precipitation = {
        annualTotal: [],
        annualDays: [], // Days with precipitation > 1mm
        trend: 0
      };
      
      years.forEach(year => {
        const yearIndices = dailyData.time.map((date, idx) => 
          new Date(date).getFullYear() === year ? idx : -1
        ).filter(idx => idx !== -1);
        
        // Temperature calculations
        const yearTemps = yearIndices.map(idx => 
          (dailyData.temperature_2m_max[idx] + dailyData.temperature_2m_min[idx]) / 2
        );
        temperature.annualAvg.push(
          yearTemps.reduce((sum, temp) => sum + temp, 0) / yearTemps.length
        );
        
        temperature.annualMax.push(Math.max(...yearIndices.map(idx => dailyData.temperature_2m_max[idx])));
        temperature.annualMin.push(Math.min(...yearIndices.map(idx => dailyData.temperature_2m_min[idx])));
        
        // Precipitation calculations
        const annualPrecip = yearIndices.reduce((sum, idx) => sum + (dailyData.precipitation_sum[idx] || 0), 0);
        precipitation.annualTotal.push(annualPrecip);
        
        const precipDays = yearIndices.filter(idx => (dailyData.precipitation_sum[idx] || 0) > 1).length;
        precipitation.annualDays.push(precipDays);
      });
      
      // Calculate trends
      if (temperature.annualAvg.length > 1) {
        temperature.warmingTrend = parseFloat(
          (temperature.annualAvg[temperature.annualAvg.length - 1] - temperature.annualAvg[0]).toFixed(2)
        );
      }
      
      if (precipitation.annualTotal.length > 1) {
        precipitation.trend = parseFloat(
          ((precipitation.annualTotal[precipitation.annualTotal.length - 1] - precipitation.annualTotal[0]) / 
           precipitation.annualTotal[0] * 100).toFixed(1)
        );
      }
      
      return { temperature, precipitation };
    }

    /**
     * Calculate monthly metrics
     */
    function calculateMonthlyMetrics(dailyData) {
      const monthlyPrecip = Array(12).fill(0);
      const monthlyTemps = Array(12).fill(0);
      const monthCounts = Array(12).fill(0);
      
      dailyData.time.forEach((date, idx) => {
        const month = new Date(date).getMonth();
        const temp = (dailyData.temperature_2m_max[idx] + dailyData.temperature_2m_min[idx]) / 2;
        
        monthlyPrecip[month] += dailyData.precipitation_sum[idx] || 0;
        monthlyTemps[month] += temp;
        monthCounts[month]++;
      });
      
      // Calculate averages
      monthlyTemps.forEach((temp, month) => {
        monthlyTemps[month] = monthCounts[month] > 0 ? temp / monthCounts[month] : 0;
      });
      
      return {
        precipitation: monthlyPrecip,
        temperature: monthlyTemps,
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec']
      };
    }

    /**
     * Enhanced frost analysis
     */
    function analyzeFrostData(dailyData, years) {
      const annualFrostDays = years.map(year => {
        const yearIndices = dailyData.time.map((date, idx) => 
          new Date(date).getFullYear() === year ? idx : -1
        ).filter(idx => idx !== -1);
        
        return yearIndices.filter(idx => dailyData.temperature_2m_min[idx] <= 0).length;
      });
      
      // Identify high frost years (above 75th percentile)
      const frostThreshold = calculatePercentile(annualFrostDays, 75);
      const highFrostYears = years.filter((_, i) => annualFrostDays[i] > frostThreshold);
      
      return {
        annualDays: annualFrostDays,
        highYears: highFrostYears,
        threshold: frostThreshold
      };
    }

    /**
     * Enhanced drought analysis
     */
    function analyzeDroughtData(dailyData, years) {
      const annualPrecip = years.map(year => {
        const yearIndices = dailyData.time.map((date, idx) => 
          new Date(date).getFullYear() === year ? idx : -1
        ).filter(idx => idx !== -1);
        
        return yearIndices.reduce((sum, idx) => sum + (dailyData.precipitation_sum[idx] || 0), 0);
      });
      
      const avgPrecip = annualPrecip.reduce((a, b) => a + b, 0) / annualPrecip.length;
      
      // Calculate percentage departure
      const departures = annualPrecip.map(p => 
        parseFloat(((p - avgPrecip) / avgPrecip * 100).toFixed(1))
      );
      
      // Identify drought years
      const moderateDroughtYears = years.filter((_, i) => departures[i] < -25);
      const severeDroughtYears = years.filter((_, i) => departures[i] < -50);
      
      return {
        departures: departures,
        moderateYears: moderateDroughtYears,
        severeYears: severeDroughtYears,
        average: avgPrecip
      };
    }

    /**
     * Generate climate predictions based on trends
     */
    function generatePredictions(annualMetrics, frostAnalysis, droughtAnalysis) {
      const tempTrend = annualMetrics.temperature.warmingTrend;
      const precipTrend = annualMetrics.precipitation.trend;
      const avgFrost = frostAnalysis.annualDays.reduce((a, b) => a + b, 0) / frostAnalysis.annualDays.length;
      
      // Simple linear projection based on trends
      const nextYearTemp = annualMetrics.temperature.annualAvg[annualMetrics.temperature.annualAvg.length - 1] + 
                          (tempTrend / annualMetrics.temperature.annualAvg.length);
      
      const nextYearPrecip = annualMetrics.precipitation.annualTotal[annualMetrics.precipitation.annualTotal.length - 1] * 
                            (1 + precipTrend / 100 / annualMetrics.precipitation.annualTotal.length);
      
      const nextYearFrost = avgFrost + (tempTrend > 0 ? -1 : 1); // Frost days inversely related to warming
      
      return {
        temperature: parseFloat(nextYearTemp.toFixed(1)),
        precipitation: Math.max(0, Math.round(nextYearPrecip)),
        frostDays: Math.max(0, Math.round(nextYearFrost)),
        confidence: 'moderate' // Could be enhanced with more sophisticated models
      };
    }

    /**
     * Calculate summary statistics
     */
    function calculateSummaryStats(annualMetrics, frostAnalysis, droughtAnalysis) {
      return {
        // Temperature stats
        avgTemp: (annualMetrics.temperature.annualAvg.reduce((a, b) => a + b, 0) / 
                 annualMetrics.temperature.annualAvg.length).toFixed(1),
        maxTemp: Math.max(...annualMetrics.temperature.annualMax).toFixed(1),
        minTemp: Math.min(...annualMetrics.temperature.annualMin).toFixed(1),
        warming: annualMetrics.temperature.warmingTrend,
        
        // Precipitation stats
        annualPrecip: droughtAnalysis.average.toFixed(1),
        maxMonthlyPrecip: Math.max(...annualMetrics.monthly.precipitation).toFixed(1),
        drySpells: calculateDrySpells(annualMetrics.precipitation.annualTotal),
        precipTrend: annualMetrics.precipitation.trend,
        
        // Frost stats
        highFrostYears: frostAnalysis.highYears,
        totalFrost: frostAnalysis.annualDays[frostAnalysis.annualDays.length - 1] || 0,
        avgFrost: (frostAnalysis.annualDays.reduce((a, b) => a + b, 0) / 
                  frostAnalysis.annualDays.length).toFixed(1),
        
        // Drought stats
        moderateDroughtYears: droughtAnalysis.moderateYears,
        severeDroughtYears: droughtAnalysis.severeYears
      };
    }

    // Helper functions (keep your existing implementations)
    function calculatePercentile(arr, percentile) {
      const sorted = [...arr].sort((a, b) => a - b);
      const index = (percentile / 100) * (sorted.length - 1);
      const lower = Math.floor(index);
      const upper = Math.ceil(index);
      
      if (lower === upper) return sorted[lower];
      return sorted[lower] + (sorted[upper] - sorted[lower]) * (index - lower);
    }
    
    function calculateDrySpells(annualPrecip) {
      // Your existing implementation
      return (annualPrecip.filter(p => p < 300).length / annualPrecip.length).toFixed(1);
    }

    // Progress bar function
    function updateProgress(percentage, text) {
      const fill = document.getElementById('progress-fill');
      const label = document.getElementById('progress-label');
      const percentageDisplay = document.getElementById('progress-percentage');
      
      if (fill) fill.style.width = `${percentage}%`;
      if (label) label.textContent = text;
      if (percentageDisplay) percentageDisplay.textContent = `${Math.round(percentage)}%`;
    }
    
    // Show notification
    function showNotification(message, type) {
      const notification = document.getElementById('notification');
      const notificationText = document.getElementById('notification-text');
      
      notification.className = `notification ${type}`;
      notificationText.textContent = message;
      notification.classList.add('show');
      
      setTimeout(() => notification.classList.remove('show'), 3000);
    }

    /**
     * OPTIMIZED REPORT GENERATION
     */
    async function generateReport() {
      if (!lastPolygonCenter) {
        showNotification("Draw a farm boundary or search a location first.", 'error');
        return;
      }

      const lat = lastPolygonCenter.lat;
      const lon = lastPolygonCenter.lng;
      
      // Show loading state
      updateProgress(10, "Initializing analysis...");
      document.getElementById('generateBtn').disabled = true;
      
      try {
        // Check API status first
        const apiAvailable = await checkApiStatus();
        if (!apiAvailable) {
          throw new Error('Climate data service is currently unavailable');
        }
        
        // Use full historical range
        const endDate = new Date().toISOString().split('T')[0];
        const startDate = CONFIG.OPEN_METEO.START_DATE;
        
        updateProgress(30, "Fetching comprehensive climate data...");
        
        // Fetch data in parallel
        const [historicalData, currentData] = await Promise.all([
          fetchOpenMeteoData(lat, lon, startDate, endDate),
          fetchCurrentWeather(lat, lon)
        ]);
        
        // Process the data
        const processedData = processClimateData(historicalData, currentData, lat, lon);
        
        // Small delay to show completion
        setTimeout(() => {
          updateProgress(100, "Analysis complete!");
          openReport(processedData);
          document.getElementById('generateBtn').disabled = false;
        }, 500);
        
      } catch (error) {
        console.error('Error generating report:', error);
        showNotification(`Analysis failed: ${error.message}`, 'error');
        showDataUnavailableMessage();
        document.getElementById('generateBtn').disabled = false;
      }
    }
